server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Health endpoint
  location /healthz {
    add_header Content-Type text/plain;
    return 200 'ok';
  }

  # Serve static assets directly, fallback to SPA
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Custom 404 page for missing assets
  error_page 404 /404.html;
  location = /404.html {
    internal;
  }
}



